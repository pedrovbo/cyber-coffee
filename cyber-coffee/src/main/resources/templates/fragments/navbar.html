<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="nav-bar">

        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <a class="navbar-brand"> <img src="/image/coffee.png" alt="icon-coffee" height="25rem"
                        width="25rem"></a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active btn btn-secondary btn-block" aria-current="page"
                            th:href="@{/}">Home</a>
                    </li>

                    <li th:if="${verifyAuthority.equals('ADMIN')}" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Receitas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <a class="dropdown-item" th:href="@{/receita}">Listar</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/receita/editar}">Cadastrar</a>
                            </li>
                        </ul>
                    </li>

                    <li th:if="${verifyAuthority.equals('ADMIN')}" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Unidades de Medida
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <a class="dropdown-item" th:href="@{/unidademedida}">Listar</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/unidademedida/editar}">Cadastrar</a>
                            </li>
                        </ul>
                    </li>

                    <li th:if="${verifyAuthority.equals('ADMIN')}" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Ingredientes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <a class="dropdown-item" th:href="@{/ingrediente}">Listar</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/ingrediente/editar}">Cadastrar</a>
                            </li>
                        </ul>
                    </li>

                </ul>

                <form method="GET" class="d-flex">

                    
                    <input class="form-control me-4" type="text" placeholder="Search" aria-label="Search" name="nome"
                        th:value="${nome}">
                    <button class="btn btn-secondary" type="submit">Search</button>

                    <a class="btn btn-danger" aria-current="page" th:href="@{/logout}" style="margin-left: 1.3rem;">Logout</a>
                                        
                </form>


            </div>

        </div>

    </nav>

</body>

</html>
